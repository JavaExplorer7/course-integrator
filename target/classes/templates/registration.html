<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Sign Up</title>
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" th:href="@{/css/authenticate.css}" />
  </head>
  
  <body>
    <form method="POST" th:action="@{/register}" id="registerForm">
      <div>
        <input type="text" name="username" id="username" 
        placeholder="Your Account" required />
        <span id="usernameHint" class="verify-fail">??</span>
      </div>

      <div>
        <input type="password" name="password" id="password" 
        placeholder="Your Secret" required />
        <span id="passwordHint" class="verify-fail">??</span>
      </div>
      
      <div>
        <input type="password" name="confirm" id="confirm" 
        placeholder="Confirm Your Secret" required />
        <span id="confirmHint" class="verify-fail">??</span>
      </div>

      <div>
        <input type="submit" value="Sign Up"/>
      </div>
    </form>
    
    <script th:src="@{/js/jquery-3.4.1.js}"></script>
    <script th:src="@{/js/authenticate.js}"></script>
  </body>
</html>
